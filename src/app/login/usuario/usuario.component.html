<img src="./../../assets/img/loginpromocao.jpg" class="img-fluid" />

<div class="box">
  
  <form>
    <div class="form-group row">
      <h5>Informe os dados de usuário para cadastrar-se</h5>
      <label for="usuario" class="col-sm-2 col-form-label">Usuário</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario.Nome"  [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group row">
      <label for="senha" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="senha" [(ngModel)]="usuario.Senha"  [ngModelOptions]="{standalone: true}">
      </div>
      <h6 class="danger">{{mensagemValidacao}}</h6>
    </div>

    <div class="row">
      <div class="">
          <button type="submit" class="btn botao-login button-cadastro" (click)="cadastrar()">Gravar</button>
      </div>
    </div>
  </form>
</div>
